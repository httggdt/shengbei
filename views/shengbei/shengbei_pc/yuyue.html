        // 进行yuyue

        function time(o) {  
            if (wait == 0) {  
                o.removeAttribute("disabled");            
                o.value="获取验证码";  
                wait = 60;  
            } else {  
                o.setAttribute("disabled", true);  
                o.value="重新发送(" + wait + ")";  
                wait--;  
                setTimeout(function() {  
                    time(o)

                1000)

            var phoneNum = type == 0 ? $('#andPhone').val() : $('#iosPhone').val();
